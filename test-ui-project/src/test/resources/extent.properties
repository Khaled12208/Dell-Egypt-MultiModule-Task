##Spark-Report
extent.reporter.spark.start=true
extent.reporter.spark.config=src/main/resources/extent-config.xml
extent.reporter.spark.out=test-reports/Spark-Report.html

##Loggers
extent.reporter.logger.start=true

#Adding folder name and non repeating pattern
basefolder.name=test-reports/execution-reports-on
basefolder.datetimepattern=d-MMM-YY HH-mm-ss

#Screenshot
screenshot.dir=Screenshots/
screenshot.rel.path=../Screenshots/

#PDF
extent.reporter.pdf.start=true
extent.reporter.pdf.out=test-reports/PDF-Report.pdf

#HTML
extent.reporter.html.start=true
extent.reporter.html.out=test-reports/HTML-Report.html
